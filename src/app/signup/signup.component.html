<div class="signup-container">
  <div class="signup-card">
    <h2>Create an Account</h2>

    <div class="alert alert-danger" *ngIf="error">
      {{ error }}
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          [class.is-invalid]="submitted && f['username'].errors"
        >
        <div class="error-message" *ngIf="submitted && f['username'].errors">
          <span *ngIf="f['username'].errors['required']">Username is required</span>
          <span *ngIf="f['username'].errors['minlength']">Username must be at least 3 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          [class.is-invalid]="submitted && f['email'].errors"
        >
        <div class="error-message" *ngIf="submitted && f['email'].errors">
          <span *ngIf="f['email'].errors['required']">Email is required</span>
          <span *ngIf="f['email'].errors['email']">Enter a valid email address</span>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
          >
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          [class.is-invalid]="submitted && f['password'].errors"
        >
        <div class="error-message" *ngIf="submitted && f['password'].errors">
          <span *ngIf="f['password'].errors['required']">Password is required</span>
          <span *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          [class.is-invalid]="submitted && f['confirmPassword'].errors"
        >
        <div class="error-message" *ngIf="submitted && (f['confirmPassword'].errors || signupForm.errors?.['passwordMismatch'])">
          <span *ngIf="f['confirmPassword'].errors?.['required']">Please confirm your password</span>
          <span *ngIf="signupForm.errors?.['passwordMismatch']">Passwords do not match</span>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="isRegistering || !signupForm.get('username')?.valid || !signupForm.get('email')?.valid || !signupForm.get('password')?.valid">
          {{ isRegistering ? 'Creating Account...' : 'Sign Up' }}
        </button>
      </div>
    </form>

    <div class="login-link">
      Already have an account? <a routerLink="/login">Login here</a>
    </div>
  </div>
</div>
