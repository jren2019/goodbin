<div class="background-container">
  <div class="form-container">
    <h2>Get a Free Quotation</h2>
    <!-- <form (ngSubmit)="onESubmit()"> -->
    <form action="https://submit-form.com/L2dAXFk8x" ngNoForm>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" [(ngModel)]="email" name="email">
      </div>
      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="text" id="mobile" [(ngModel)]="mobile" name="mobile">
      </div>
      <div class="form-group">
        <label for="binType">Bin Type</label>
        <select id="binType" [(ngModel)]="selectedBinType" name="binType">
          <option value="general_waste">General Waste</option>
          <option value="green_waste">Green Waste</option>
          <option value="hard_fill">Hard Fill</option>
        </select>
      </div>
      <div class="form-group">
        <label for="suburb">Suburb</label>
        <select id="suburb" [(ngModel)]="selectedSuburb" name="suburb">
          <option value="flatbush">Flat Bush</option>
          <option value="manukau">Manukau</option>
        </select>
      </div>
      <div class="form-group">
        <label for="binSize">Bin Size</label>
        <select id="binSize" [(ngModel)]="selectedBinSize" name="binSize" [(ngModel)]="selectedBinSize"
          (change)="updatePrice()">
          <option value="6m3">6m cubic rubbish bin (1000 kg)</option>
          <option value="9m3">9m cubic rubbish bin (1500 kg)</option>
        </select>
      </div>
      <div [hidden]=true class="form-group">
        <label for="price_actual">price_actual</label>
        <input type="text" id="price_actual" [(ngModel)]="price_actual" name="price_actual">
      </div>
      <div class="form-group">
        <span id="price" name="price">{{price}}</span>
      </div>
      <div class="py-2">
        <span>30 Cents per kg for extra weight</span>
      </div>
      <button type="submit">Book Now</button>
    </form>
  </div>
</div>
